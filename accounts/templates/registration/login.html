{% extends 'base.html' %}

{% block content %}
<h1 class="mt-3 mb-4">{{ form_title }}</h1>
<form method="POST" enctype="multipart/form-data" class="song-form m-auto" style="max-width: max(50vw, 400px)">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
    <div class="mb-3">
        <label class="form-label">{{field.label}}</label>
        {{field}}
        {% for error in field.errors %}
            <span class="badge text-bg-danger">{{error}}</span>
        {% endfor %}
<!--        {{field.errors}}-->
    </div>
    {% endfor %}

<!--    {{form}}-->
    <button class="btn btn-primary mb-5" type="submit">Save</button>
    <p>Don't have an account? <a href="{% url 'signup' %}">Register here!</a></p>
</form>
{% endblock content %}
