<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}E-Commerce{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'all_products' %}">E-Commerce</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'all_products' %}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'all_categories' %}">Categories</a>
                </li>
            </ul>

            <a href="{% url 'cart_view' %}" class="btn btn-outline-light ms-auto me-5 px-4">
                <i class="fa-solid fa-shopping-cart"></i> Cart
            </a>

            {% if user.id %}
              <img src="{{ user.image.url }}" width="75" height="75" alt="User Image" class="rounded-circle ms-5">

              <span class="text-light fw-bold fs-5 ms-3">Welcome, {{ user }}!</span>

            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-secondary px-4 ms-5">
                  <i class="fas fa-sign-out-alt"></i> Logout
                </button>
              </form>
            {% else %}
              <a href="{% url 'login' %}" class="btn btn-outline-secondary px-5">
                <i class="fas fa-sign-in-alt "></i> Login
              </a>
            {% endif %}

        </div>
    </div>
</nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center mt-5 p-3 bg-light">
        <p>Â© 2025 E-Commerce Designed By Amir Kamel</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
